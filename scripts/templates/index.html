<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .upload-section.drag-over {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .options-section {
            background: #f1f3f4;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .option-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .option-label input {
            width: 18px;
            height: 18px;
        }

        .result-section {
            display: none;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .result-active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .image-comparison {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .image-box {
            text-align: center;
        }

        .image-box img {
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .image-label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        .prediction-result {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .prediction-digit {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .confidence {
            font-size: 1.3em;
            color: #666;
        }

        .high-confidence {
            color: #4caf50;
        }

        .medium-confidence {
            color: #ff9800;
        }

        .low-confidence {
            color: #f44336;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .image-comparison {
                flex-direction: column;
                align-items: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¢ Digit Recognition</h1>
            <p>Upload any handwritten digit image and watch the AI predict it!</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div class="upload-section" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    <strong>Drag & drop your image here</strong><br>
                    or click to browse files
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>

            <!-- Options Section -->
            <div class="options-section">
                <h3 style="text-align: center; margin-bottom: 15px; color: #333;">Image Type</h3>
                <div class="option-group">
                    <label class="option-label">
                        <input type="radio" name="inputType" value="raw" checked>
                        üì± Raw Image (Mobile photo, any size/color)
                    </label>
                    <label class="option-label">
                        <input type="radio" name="inputType" value="mnist">
                        üéØ MNIST-style (Already processed 28x28 grayscale)
                    </label>
                </div>
            </div>

            <!-- Loading Section -->
            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p>Processing your image and making prediction...</p>
            </div>

            <!-- Result Section -->
            <div class="result-section" id="resultSection">
                <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Prediction Result</h2>
                
                <div class="image-comparison">
                    <div class="image-box">
                        <img id="originalImage" src="" alt="Original Image">
                        <div class="image-label">Original Image</div>
                    </div>
                    <div class="image-box">
                        <img id="processedImage" src="" alt="Processed Image">
                        <div class="image-label">Processed for AI</div>
                    </div>
                </div>

                <div class="prediction-result">
                    <div style="font-size: 1.2em; color: #666;">The AI predicts:</div>
                    <div class="prediction-digit" id="predictionDigit">?</div>
                    <div class="confidence" id="confidenceText">Confidence: 0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loadingSection = document.getElementById('loadingSection');
        const resultSection = document.getElementById('resultSection');
        const originalImage = document.getElementById('originalImage');
        const processedImage = document.getElementById('processedImage');
        const predictionDigit = document.getElementById('predictionDigit');
        const confidenceText = document.getElementById('confidenceText');

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('drag-over'), false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    uploadImage(file);
                } else {
                    alert('Please select an image file (JPEG, PNG, etc.)');
                }
            }
        }

        function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            const inputType = document.querySelector('input[name="inputType"]:checked').value;
            formData.append('input_type', inputType);

            // Show loading
            loadingSection.style.display = 'block';
            resultSection.classList.remove('result-active');

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingSection.style.display = 'none';
                
                if (data.success) {
                    // Display results
                    originalImage.src = data.original_image;
                    processedImage.src = data.processed_image;
                    predictionDigit.textContent = data.prediction;
                    
                    // Set confidence with color coding
                    confidenceText.textContent = `Confidence: ${data.confidence}%`;
                    confidenceText.className = 'confidence ';
                    
                    if (data.confidence >= 80) {
                        confidenceText.className += 'high-confidence';
                    } else if (data.confidence >= 50) {
                        confidenceText.className += 'medium-confidence';
                    } else {
                        confidenceText.className += 'low-confidence';
                    }
                    
                    resultSection.classList.add('result-active');
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                loadingSection.style.display = 'none';
                alert('Error uploading image: ' + error);
            });
        }

        // Click on upload area to trigger file input
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
    </script>
</body>
</html>
